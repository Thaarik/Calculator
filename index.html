<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="outputScreen">
            <div class="previous-value" data-previous-value></div>
            <div class="current-value" data-current-value></div>
        </div>
        <div class="buttonGrid">

            <div class="row-one">
                <button class="button" id="clear" data-clear>C</button>
                <button class="button" id="delete" data-delete>Del</button>
                <button class="button" data-operation id="modulo">%</button>

            </div>
            <div class="row-two">
                <button class="button" id="seven" value="7" data-number>7</button>
                <button class="button" id="eight" value="8" data-number>8</button>
                <button class="button" id="nine" value="9" data-number>9</button>
                <button class="button" id="divide" data-operation value="/">/</button>
            </div>
            <div class="row-three">
                <button class="button" id="four" value="4" data-number>4</button>
                <button class="button" id="five" value="5" data-number>5</button>
                <button class="button" id="six" value="6" data-number>6</button>
                <button class="button" id="multiply" data-operation value="*">*</button>
            </div>
            <div class="row-four">
                <button class="button" id="one" value="1" data-number>1</button>
                <button class="button" id="two" value="2" data-number>2</button>
                <button class="button" id="three" value="3" data-number>3</button>
                <button class="button" id="subtract" value="-" data-operation>-</button>
            </div>
            <div class="row-five">
                <button class="button" id="dot" value="." data-number>.</button>
                <button class="button" id="zero" value="0" data-number>0</button>
                <button class="button" id="equal" data-equal>=</button>
                <button class="button" id="add" value="+" data-operation>+</button>
            </div>

        </div>
    </div>

</body>
<script src="calculator.js"></script>

</html>
